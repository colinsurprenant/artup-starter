    <body bgcolor="#333">


                    <a class="logo" href="http://startupfestival.com/en/" title="International Startup Festival - July 10-13, 2013 | Montreal" target="_blank" style="padding-bottom:20px;" align="right"><img src="http://startupfestival.com/en/wp-content/uploads/2012/11/logo-2013.png" alt="International Startup Festival - July 10-13, 2013 | Montreal" width="126" height="159" align="right"></a>

                    <h1>
                        <a href="http://startupfestival.com/en/" title="International Startup Festival - July 10-13, 2013 | Montreal" target="_blank" style="font-size:48px;" >Artup Fest</a>
                    </h1>
                    


        <span id="block1" class="width">This is sentence number 1.&nbsp;</span>
        <span id="block2" class="width" style="color:#FFF;">Then there was sentence two.&nbsp;</span>
        <span id="block3" class="width">And finally sentence 3 came to the party and they all go it on :-)&nbsp;</span>

        <br />
        <br />
        <br />
        <br />
        <br />

        <a id="body" href="#" title="Restart document">Restart document (please wait all to finish first)</a>

        <script language="javascript" type="text/javascript">

            $(document).ready(function(){

                // simple typewriter

                $('#block1').aciTypewriter({
                    autoInit: true, // or true to auto-init typewriter
                    autoStart: true, // or true to auto-start typewriter
                    callbacks: {
                        beforeInit: function(object){
                            //alert('before init: ' + object.attr('id'));
                        },
                        afterInit: function(object){
                            //alert('after init: ' + object.attr('id'));
                        },
                        beforeStart: function(object){
                            //alert('before start: ' + object.attr('id'));
                        },
                        afterFinish: function(object){
                            //alert('after finish: ' + object.attr('id'));
                        }
                    }
                });


                // stop block1 after 4s and resume after 10s

                window.setTimeout(function(){
                    $('#block1').aciTypewriter('pause');
                    window.setTimeout(function(){
                        $('#block1').aciTypewriter('resume');
                    }, 10);
                }, 20);

                // link the two next blocks together (block2 & block3)
                // first will have a longer text delay and the second will be faster

                $('#block3').aciTypewriter({
                    textDelay: 200,
                    autoStart: false
                });

                $('#block2').aciTypewriter({
                    textDelay: 200,
                    autoStart: true,
                    callbacks: {
                        afterFinish: function(object){
                            // at the end, start block3
                            $('#block3').aciTypewriter('start');
                        }
                    }
                });

                // stop block2 after 2s and resume after 3s

                window.setTimeout(function(){
                    $('#block2').aciTypewriter('pause');
                    window.setTimeout(function(){
                        $('#block2').aciTypewriter('resume');
                    }, 3000);
                }, 2000);

                // play with the table :)

                $('#table').click(function(){
                    $('table').aciTypewriter('destroy').aciTypewriter({autoStart:true});
                    return false;
                });

                // play with the entire document :))

                $('#body').click(function(){
                    $('body').aciTypewriter('destroy').aciTypewriter({autoStart:true});
                    return false;
                });

            });

        </script>

    </body>
